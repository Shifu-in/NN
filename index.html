<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IDLE Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <img src="assets/animations/LIFE_-копия.gif_1.gif" alt="Loading...">
    </div>
    <div id="mainScreen" style="display: none;">
        <div id="gameContainer">
            <img src="assets/images/3.jpg" id="roomImage">
            <div id="characterContainer">
                <img src="assets/images/1.png" id="characterImage">
            </div>
        </div>
        <div class="stats">
            <span id="level">Level: 1</span>
            <span id="coins">Coins: 0</span>
        </div>
        <div class="button-container">
            <button id="settingsButton" class="button">Settings</button>
            <button id="earnButton" class="button">Earn</button>
        </div>
        <div id="navigationButtons" class="button-container">
            <button id="propertiesButton" class="button">Properties</button>
            <button id="garageButton" class="button">Garage</button>
            <button id="gymButton" class="button">Gym</button>
            <button id="workButton" class="button">Work</button>
        </div>
    </div>
    <div id="earnScreen" style="display: none;">
        <div class="stats">
            <span id="levelEarn">Level: 1</span>
            <span id="coinsEarn">Coins: 0</span>
        </div>
        <h2>Tasks</h2>
        <ul id="taskItemsEarn"></ul>
        <button id="backToMainFromEarnButton" class="button">Back</button>
    </div>
    <div id="miningScreen" style="display: none;">
        <h2>Mining</h2>
        <button id="startMiningButton" class="button">Start Mining</button>
        <button id="stopMiningButton" class="button">Stop Mining</button>
                <div id="miningStatus">Mining stopped</div>
        <button id="backButton" class="button">Back</button>
    </div>
    <div id="comingSoonScreen" style="display: none;">
        <div class="coming-soon-container">
            <h2>Coming Soon...</h2>
        </div>
        <button id="backToMainFromSoonButton" class="button">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
